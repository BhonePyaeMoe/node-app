<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>

<body>

    <h1>Blog Submission</h1>
    <p>Welcome to the blog submission page.</p>
    <p>Here you can submit your blog posts.</p>
    <p>Fill out the form below to submit your blog post.</p>
    <form action="/submit" method="POST">
        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title"><br><br>
        <label for="content">Content:</label><br>
        <textarea id="content" name="content"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    <p>Thank you for your interest in contributing to our blog!</p>
    <p>If you have any questions, feel free to reach out.</p>

</body>

</html>
